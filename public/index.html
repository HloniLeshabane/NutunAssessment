<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <span class="navbar-brand mb-0 h1">
                <i class="fas fa-cloud-sun"></i> Weather Tracker
            </span>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Search Section -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h5 class="card-title">Search Weather</h5>
                
                <!-- Form submission (demonstrates form POST) -->
                <form id="weatherForm" class="mb-3">
                    <div class="input-group">
                        <input 
                            type="text" 
                            class="form-control form-control-lg" 
                            id="addressInput"
                            placeholder="Enter address (e.g., New York, NY)"
                            required>
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit" id="searchBtn">
                                <i class="fas fa-search"></i> Get Weather
                            </button>
                        </div>
                    </div>
                </form>

                <!-- Action buttons -->
                <div class="btn-group" role="group">
                    <button class="btn btn-success" id="saveBtn" disabled>
                        <i class="fas fa-save"></i> Save Current Result
                    </button>
                    <button class="btn btn-info" id="historyBtn">
                        <i class="fas fa-history"></i> Show History
                    </button>
                    <button class="btn btn-secondary" id="clearBtn">
                        <i class="fas fa-eraser"></i> Clear Display
                    </button>
                </div>
            </div>
        </div>

        <!-- Loading indicator -->
        <div id="loadingIndicator" class="text-center d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <p class="mt-2">Fetching weather data...</p>
        </div>

        <!-- Error display -->
        <div id="errorAlert" class="alert alert-danger d-none" role="alert">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="errorMessage"></span>
        </div>

        <!-- Success message -->
        <div id="successAlert" class="alert alert-success d-none" role="alert">
            <i class="fas fa-check-circle"></i>
            <span id="successMessage"></span>
        </div>

        <!-- Current Weather Display (dynamically populated) -->
        <div id="currentWeatherContainer"></div>

        <!-- Forecast Display (dynamically populated) -->
        <div id="forecastContainer"></div>

        <!-- History Display (dynamically populated) -->
        <div id="historyContainer"></div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-5 py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">Weather Tracker &copy; 2024 | Powered by OpenWeatherMap & MapBox</span>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
